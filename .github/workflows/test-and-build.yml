name: Test & Development Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  # ========================================
  # Run Tests
  # ========================================
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-flask pytest-mock responses
        
    - name: ğŸ§ª Run tests
      run: |
        python -m pytest tests/ -v --tb=short
        
    - name: ğŸ“Š Test coverage
      run: |
        pip install coverage
        coverage run -m pytest tests/
        coverage report --show-missing

  # ========================================
  # Code Quality Checks
  # ========================================
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ğŸ“¦ Install quality tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort bandit safety
        
    - name: ğŸ¨ Check code formatting (Black)
      run: |
        black --check --diff .
        
    - name: ğŸ“ Check import sorting (isort)
      run: |
        isort --check-only --diff .
        
    - name: ğŸ” Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: ğŸ”’ Security check (Bandit)
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . --skip B101,B601
        
    - name: ğŸ›¡ï¸ Dependency security check
      run: |
        safety check --json --output safety-report.json || true
        safety check

  # ========================================
  # Quick Development Build Test
  # ========================================
  build-test:
    name: ğŸ”§ Test Build Process
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: ğŸ”¨ Test PyInstaller build
      run: |
        # Create simple main.py for testing
        cat > main_test.py << 'EOF'
        #!/usr/bin/env python3
        import sys
        from pathlib import Path
        sys.path.insert(0, str(Path(__file__).parent))
        from app import app

        if __name__ == "__main__":
            print("Build test successful!")
            sys.exit(0)
        EOF
        
        # Test build (without actual execution)
        pyinstaller --onefile --name=TestBuild main_test.py
        
    - name: âœ… Verify build artifacts
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          ls -la dist/TestBuild.exe
          echo "âœ… Windows EXE build test passed"
        else
          ls -la dist/TestBuild
          echo "âœ… Linux binary build test passed"
        fi

  # ========================================
  # Web Interface Test
  # ========================================
  web-test:
    name: ğŸŒ Test Web Interface
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install selenium pytest-flask
        
    - name: ğŸš€ Start Flask app
      run: |
        python app.py &
        sleep 5
        
    - name: ğŸ§ª Test web endpoints
      run: |
        # Test main page
        curl -f http://localhost:5000/ || exit 1
        echo "âœ… Main page accessible"
        
        # Test API endpoints
        curl -f http://localhost:5000/api/committees || echo "âš ï¸ Committees API may need internet"
        
        echo "âœ… Web interface tests completed"

  # ========================================
  # Documentation Check
  # ========================================
  docs:
    name: ğŸ“– Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“‹ Check required documentation
      run: |
        echo "Checking documentation files..."
        
        # Check if required files exist
        files=("README.md" "spezifikation.md" "requirements.txt")
        for file in "${files[@]}"; do
          if [[ -f "$file" ]]; then
            echo "âœ… $file exists"
          else
            echo "âŒ $file missing"
            exit 1
          fi
        done
        
        # Check README content
        if grep -q "Terminplaner" README.md; then
          echo "âœ… README.md has project content"
        else
          echo "âŒ README.md seems empty or invalid"
          exit 1
        fi
        
        echo "ğŸ“– Documentation check passed!"

  # ========================================
  # Dependency Check
  # ========================================
  dependencies:
    name: ğŸ“¦ Dependency Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ğŸ“Š Analyze dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipdeptree pip-audit
        
        echo "ğŸ“¦ Installing project dependencies..."
        pip install -r requirements.txt
        
        echo "ğŸŒ³ Dependency tree:"
        pipdeptree
        
        echo "ğŸ” Checking for known vulnerabilities..."
        pip-audit || echo "âš ï¸ Some vulnerabilities found (non-blocking for dev)"
        
        echo "ğŸ“Š Package sizes:"
        pip list --format=columns