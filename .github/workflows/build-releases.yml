name: Build Cross-Platform Releases

on:
  push:
    tags:
      - 'v*.*.*'
      - 'release-*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

